name: Main
on:
  push:
    branches:
    - master
    - github-actions

jobs:
  build:
    name: Makefile build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - uses: actions/checkout@v2
        with:
          ref: master
      - run: make build
      - uses: actions/upload-artifact@v1
        with:
          name: ipfs
          path: cmd/ipfs/ipfs